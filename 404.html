<script>

//main
// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

//global variables
var cube1, sphere1, sphere2, sphere3, mesh404;
var userData;

var targets = [];
var projector, mouse = {x: 0, y: 0};

init();
animate();
function init() 
{
  scene = new THREE.Scene();

  var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
  //var SCREEN_WIDTH = 650, SCREEN_HEIGHT = 650;	
  var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
  camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
  scene.add(camera);
  // the camera defaults to position (0,0,0)
  // 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
  camera.position.set(0,0,400);
  camera.lookAt(scene.position);	

  // RENDERER //
  // create and start the renderer; choose antialias setting.
  if ( Detector.webgl )
    renderer = new THREE.WebGLRenderer( {antialias:true} );
  else
    renderer = new THREE.CanvasRenderer(); 

  renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

  // attach div element to variable to contain the renderer
  container = document.getElementById( 'ThreeJS' );
  // alternatively: to create the div at runtime, use:
  //   container = document.createElement( 'div' );
  //    document.body.appendChild( container );

  // attach renderer to the container div
  container.appendChild( renderer.domElement );

  // EVENTS //
  // automatically resize renderer

  //WEIRD ISSUE ASDFASDFASDFSAFDASDFASDFASF!!!!!!!!!!!!!!!!!!!!!!!!!!!
  THREEx.WindowResize(renderer, camera);

  // toggle full-screen on given key press
  //THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });

  // CONTROLS //
  // move mouse and: left   click to rotate, 
  //                 middle click to zoom, 
  //                 right  click to pan
  controls = new THREE.OrbitControls( camera, renderer.domElement );

  /* STATS //
  // displays current and past frames per second attained by scene
  stats = new Stats();
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.bottom = '0px';
  stats.domElement.style.zIndex = 100;
  container.appendChild( stats.domElement );*/

  // create a Light
  var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
  light.position.set( 1, 1, 1 );
  scene.add( light );

  var ambientLight = new THREE.AmbientLight(0x111111);
  //scene.add(ambientLight);


  // create a set of coordinate axes to help orient user
  //    specify length in pixels in each direction
  var axes = new THREE.AxisHelper(100);
  //scene.add( axes );

  cube1 = new THREE.Mesh(
      new THREE.CubeGeometry(38, 38, 38), 
      new THREE.MeshNormalMaterial({transparent: true, opacity: 0.45,}));

  cube1.scale.set(5,5,5);
  //cube1.position.set(0,2350,-950);
  //scene.add(cube1);

  sphere1 = new THREE.Mesh(new THREE.SphereGeometry(9, 19, 19),
      new THREE.MeshNormalMaterial({
      transparent: true, opacity: 0.35,
      wireframe:true}));

      sphere1.scale.set(15,15,15);
      scene.add(sphere1);

  sphere2 = new THREE.Mesh(new THREE.SphereGeometry(9, 19, 19),
      new THREE.MeshNormalMaterial({
      transparent: true, opacity: 0.35,
      wireframe:true}));

      sphere2.scale.set(12,12,12);
      scene.add(sphere2);

  sphere3 = new THREE.Mesh(new THREE.SphereGeometry(9, 19, 19),
      new THREE.MeshNormalMaterial({
      transparent: true, opacity: 0.35,
      wireframe:true}));

      sphere3.scale.set(52,52,52);
  //    scene.add(sphere3);


  // fog must be added to scene before first render
  //scene.fog = new THREE.Fog( 0xFFDBB8, 0, 1950 );

//Blender
var loader = new THREE.JSONLoader();

loader.load( '404mesh.js', function(geometry, materials){

for(var i =0;i<materials.length;i++){
materials[i].shading = THREE.FlatShading;
materials[i].opacity = 0.45;
}
var material = new THREE.MeshFaceMaterial({shading: THREE.FlatShading});
mesh404  = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
mesh404.scale.set(11,13,14);
mesh404.position.set(0, 0, 0);
scene.add(mesh404);
});

}//END INIT


function animate() 
{
  requestAnimationFrame( animate );
  render();		
  update();

  sphere1.rotation.y += 0.09;

  sphere2.rotation.y -= 0.009;

}//END ANIM

function update()
{
  // delta = change in time since last call (in seconds)
  var delta = clock.getDelta(); 

  // functionality provided by THREEx.KeyboardState.js
  if ( keyboard.pressed("1") )
    document.getElementById('message').innerHTML = ' Have a nice day! - 1';	
  if ( keyboard.pressed("2") )
    document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';	

  controls.update();
  //stats.update();
}

function render() 
{	
  renderer.render( scene, camera );
}
