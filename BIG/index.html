    <script type="text/javascript">

/*
* DEFINE SOUNDS
 */
    $.mbAudio.sounds = {
      doug2: {
        id    : "doug2",
        ogg   : "sounds/well.ogg",
        mp3   : "sounds/well.mp3",
        //example of sprite
        sprite: {
          doug2 : {id: "doug2", start: 0, end: 1.3, loop: false},
        }
      },

      doug: {
        id    : "doug",
        ogg   : "sounds/well.ogg",
        mp3   : "sounds/well.mp3",
        //example of sprite
        sprite: {
          doug : {id: "doug", start: 0, end: 1.3, loop: false},
        }
      },

      doug3: {
        id    : "doug3",
        ogg   : "sounds/well.ogg",
        mp3   : "sounds/well.mp3",
        //example of sprite
        sprite: {
          doug3 : {id: "doug3", start: 0, end: 1.3, loop: false},
        }
      },

      lod: {
        id    : "lod",
        ogg   : "sounds/lod.ogg",
        mp3   : "sounds/lod.mp3",
        //example of sprite
        sprite: {
          lod: {id: "lod", start: 0, end: 1.3, loop: false},
        }
      }

    };

function audioIsReady() {
  setTimeout(function () {
    $('#buttons').fadeIn();
    $("#loading").hide();
  }, 3000);
}

$(document).on("initAudio", function () {
  $.mbAudio.pause('doug', audioIsReady);

  $('#start').hide();
  $("#loading").show();
});

$(document).trigger('initAudio'); 
    </script>
