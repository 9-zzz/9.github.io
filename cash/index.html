<div id="ThreeJS" style="z-index: 1; position: absolute; right:0px; top:0px"></div>

<script>
//global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();//instant of object
var clock = new THREE.Clock();
var tobias;
var tobias2;
var mesh;

init();//declaring methods
animate();//and this

function init()
{
    scene = new THREE.Scene();

    var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
    var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 2000;

    camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
    scene.add(camera);
    camera.position.set(0,0,20);
    camera.lookAt(scene.position);

    if ( Detector.webgl )
    renderer = new THREE.WebGLRenderer( {antialias:true} );
    else
    renderer = new THREE.CanvasRenderer();

    renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
    container = document.getElementById( 'ThreeJS' );
    container.appendChild( renderer.domElement );
    THREEx.WindowResize(renderer, camera);
    controls = new THREE.OrbitControls( camera, renderer.domElement );
    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(0,0,200);
    scene.add(light);

    plane = new THREE.Mesh(new THREE.PlaneGeometry(42, 42, 42, 42), new THREE.MeshNormalMaterial({ transparent: true, opacity: 0.5,wireframe:true}));
    scene.add(plane);

    var geometry = new THREE.CubeGeometry(0.1,4.5,10);
    var texture = THREE.ImageUtils.loadTexture( 'mano.jpg' );
    var material = new THREE.MeshBasicMaterial({map : texture, opacity: 0.8});
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    //my task, make another cube with another image and place it next to the manowar cube

    // DO IT

}//END INIT

function animate()
{
    requestAnimationFrame( animate );
    render();
    update();

    plane.rotation.x += 0.01;
    plane.rotation.y += 0.01;
    plane.rotation.z += 0.1;

    mesh.rotation.x += 0.01;
    mesh.rotation.y += 0.01;
    mesh.rotation.z += 0.01;


    //  if(keyboard.pressed("space"))cr = 0.01;

}//END ANIM

function update()
{
    // delta = change in time since last call (in seconds)
    var delta = clock.getDelta();

    controls.update();
    //stats.update();
}

function render()
{
    renderer.render( scene, camera );
}
