<script>

//global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

var cog, cog2, cog3, light2, light, loader;


init();
animate();
function init() 
{
  scene = new THREE.Scene();

  var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
  //var SCREEN_WIDTH = 500, SCREEN_HEIGHT = 500;	
  var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
  camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
  scene.add(camera);
  //cam defaults to (0,0,0) so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
  camera.position.set(0,0,900);
  camera.lookAt(scene.position);	

  //Renderer create and start the renderer; choose antialias setting.
  if ( Detector.webgl )
    renderer = new THREE.WebGLRenderer( {antialias:true} );
  else
    renderer = new THREE.CanvasRenderer(); 

  renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

  // fog must be added to scene before first render
  //scene.fog = new THREE.FogExp2( 0x9999ff, 100000000);

  // attach div element to variable to contain the renderer
  container = document.getElementById( 'ThreeJS' );
  container.appendChild( renderer.domElement );
  //events
  // automatically resize renderer
  THREEx.WindowResize(renderer, camera);

  controls = new THREE.OrbitControls( camera, renderer.domElement );

  //Light
  light = new THREE.PointLight(0xffffff);
  light.position.set(0,200,200);
  scene.add(light);

  var ambientLight = new THREE.AmbientLight(0x000000);
  //scene.add(ambientLight);

  //Blender
  loader = new THREE.JSONLoader();

  loader.load( 'meshes/cog.js', function(geometry, materials){

      for(var i =0;i<materials.length;i++){
      materials[i].shading = THREE.FlatShading;
      materials[i].opacity = 1;
      }

      var material = new THREE.MeshFaceMaterial({ambient: 0x555555, color: 0x555555, specular: 0xffffff, shininess: 50, shading: THREE.SmoothShading});
      cog = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      cog2 = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      cog3 = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
      cog.scale.set(24,24,24);
      cog2.scale.set(164,164,164);
      cog3.scale.set(15,15,15);
      cog.position.set(0, 0, 0);
      cog2.position.set(-2000, 0, -300);
      cog3.position.set(490, 86, 0);
      scene.add(cog);
      scene.add(cog2);
      scene.add(cog3);
      });


}//END INIT

function animate() 
{
  requestAnimationFrame( animate );
  render();		
  update();


}//END ANIM

function update()
{
  // delta = change in time since last call (in seconds)
  //var delta = clock.getDelta(); 

  controls.update();
  //stats.update();
}

function render() 
{	
  var time = Date.now() * 0.0005;
  var delta = clock.getDelta();

  light.position.x = Math.sin( time * 7 ) * 300;
  light.position.y = Math.cos( time * 5 ) * 400;
  light.position.z = Math.cos( time * 3 ) * 300;

  cog.rotation.z += 0.01;
  cog2.rotation.z -= 0.001;
  cog3.rotation.z -= 0.01;

  renderer.render( scene, camera );
}

</script>
