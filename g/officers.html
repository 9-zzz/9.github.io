<div id="ThreeJS" class="ThreeJS"></div>
<script>
//global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
var lensflare;
var specv = '#00FF00';
var emv = '#1A0000';

init();
animate();
function init() 
{
  scene = new THREE.Scene();
  var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
  var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
  camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
  scene.add(camera);
  camera.position.set(-10,4,10);
  camera.lookAt(scene.position);  

  //Renderer create and start the renderer; choose antialias setting.
  if ( Detector.webgl )
    renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true } );
  else
    renderer = new THREE.CanvasRenderer(); 
  //renderer.setClearColor( scene.fog.color, 1 );
  renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
  // fog must be added to scene before first render
  //scene.fog = new THREE.FogExp2( 0x9999ff, 100000000);
  // attach div element to variable to contain the renderer
  container = document.getElementById( 'ThreeJS' );
  container.appendChild( renderer.domElement );
  renderer.gammaInput = true;
  renderer.gammaOutput = true;
  THREEx.WindowResize(renderer, camera);

  controls = new THREE.OrbitControls( camera, renderer.domElement );

  //Light
  var light = new THREE.PointLight(0xffffff, 1, 30);
  light.position.set(0,00,200);
  scene.add(light);

  cube = new  THREE.Mesh( new THREE.CubeGeometry( 2, 2, 2 ), new THREE.MeshNormalMaterial() );
  scene.add(cube);

}//END INIT

function onWindowResize( event ) {
  renderer.setSize( window.innerWidth, window.innerHeight );

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
}

function animate() 
{
  requestAnimationFrame( animate );
  render();		
  update();

}//END ANIM

function update()
{
  // delta = change in time since last call (in seconds)
  //var delta = clock.getDelta(); 

  controls.update();
}

function render() 
{	
  var time = Date.now() * 0.0005;
  var delta = clock.getDelta();

  cube.position.z = Math.cos( time * 10 ) * 4;
  /*light.position.x = Math.sin( time * .7 ) * 300;
  light.position.z = Math.cos( time * .3 ) * 300;*/

  //pac.position.y -= Math.sin( time * 20 );

  renderer.render( scene, camera );
}

</script>
