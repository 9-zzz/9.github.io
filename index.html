function init()

	{transparent: true, opacity: 0.65,

	var cubeGeometry = new THREE.CubeGeometry( 80, 160, 80);
	for ( var i = 0; i < cubeGeometry.faces.length; i++ )

	}
	var clickCube = new THREE.Mesh( cubeGeometry, faceColorMaterial );
	clickCube.position.set(0, 0, 0);

        clickCube.userData = { URL: "http://google.com" };

	scene.add(clickCube);
	
	targets.push(clickCube);
        // initialize object to perform world/screen calculations
	projector = new THREE.Projector();
	
	// when the mouse moves, call the given function
	document.addEventListener( 'mousedown', onDocumentMouseDown, false );
	


}//END INIT

function onDocumentMouseDown( event ) 
{
	// the following line would stop any other event handler from firing
	// (such as the mouse's TrackballControls)
	// event.preventDefault();
	
	console.log("Click.");
	
	// update the mouse variable
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
	
	// find intersections

	// create a Ray with origin at the mouse position
	//   and direction into the scene (camera direction)
	var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
	projector.unprojectVector( vector, camera );
	var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

	// create an array containing all objects in the scene with which the ray intersects
	var intersects = ray.intersectObjects( targets );
	
	// if there is one (or more) intersections
	if ( intersects.length > 0 )
	{
		console.log("Hit @ " + toString( intersects[0].point ) );
		// change the color of the closest face.
		intersects[ 0 ].face.color.setRGB( 0.8 * Math.random() + 0.2, 0, 0 ); 
		intersects[ 0 ].object.geometry.colorsNeedUpdate = true;
                window.location = intersects[ 0 ].objects.userData.URL;
	}

}

function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

function animate() 
{
  requestAnimationFrame( animate );
  render();		
  update();

  sphere1.rotation.x += 0.009;
  sphere1.rotation.y += 0.009;
  sphere1.rotation.z += 0.009;

  sphere2.rotation.x -= 0.04;
  sphere2.rotation.y -= 0.009;
  sphere2.rotation.z -= 0.009;

  sphere3.rotation.x -= 0.001;
  sphere3.rotation.y -= 0.001;
  sphere3.rotation.z -= 0.001;


}//END ANIM

function update()
{

    document.getElementById('message').innerHTML = ' Have a nice day! - 2 ';	

  controls.update();
  //stats.update();
}

function render() 
{	
  renderer.render( scene, camera );
