  <body>

    <script>
interact('.tap-Green')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
})
interact('.tap-Red')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
})
interact('.tap-Yellow')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
})
interact('.tap-Blue')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
})



.on('doubletap', function (event) {
  event.currentTarget.classList.toggle('large');
  event.preventDefault();
});
    </script>

    <div class="SimonBox">
      <div class="tap-Green"> 
        <p>Green</p> 
      </div>

      <div class="tap-Red"> 
        <p>Red</p> 
      </div>

      <div class="tap-Yellow"> 
        <p>Yellow</p> 
      </div>

      <div class="tap-Blue"> 
        <p>Blue</p> 
      </div>
    </div>
