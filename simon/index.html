  <body>
    <script>
interact('.tap-target')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
})
.on('doubletap', function (event) {
  event.currentTarget.classList.toggle('large');
  event.preventDefault();
});
    </script>
    <div class="tap-target"> <p>Tap to change color</p> <p>Doubletap to change size</p> </div>
    <div class="tap-target"> <p>Other</p> <p>Doubletap to change size</p> </div>
