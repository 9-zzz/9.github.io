  <body>

    <div class="dis2" id="dis2"> 
      <p id="dis" style="color: white"></p>
    </div>

    <script>
var simonString  = " ";

interact('.tap-Green')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
  simonString += "0";
  document.getElementById("dis").innerHTML = simonString;
})
interact('.tap-Red')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
  simonString += "1";
  document.getElementById("dis").innerHTML = simonString;
})
interact('.tap-Yellow')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
  simonString += "2";
  document.getElementById("dis").innerHTML = simonString;
})
interact('.tap-Blue')
.on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();
  simonString += "3";
  document.getElementById("dis").innerHTML = simonString;
})
