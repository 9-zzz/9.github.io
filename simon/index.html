    <script>
var simonString  = "";
var simonString2  = "011120120123212321";
var audio = new Audio('watarush.mp3');

function genRandSimonString(length) {
  var simString = "";
  var possible = "0123";

  for( var i=0; i < length; i++ )
    simString += possible.charAt(Math.floor(Math.random() * possible.length));

  return simString;
}

function appendToSimonString(charToAppend){
  simonString += charToAppend;
  document.getElementById("dis").innerHTML = simonString;
  if(simonString == document.getElementById("match").innerHTML){
    document.getElementById("match").innerHTML = "CORRECT!"
      audio.play();
  }
}

document.getElementById("dis").innerHTML = simonString;
//document.getElementById("match").innerHTML = genRandSimonString();

interact('.tap-Green').on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();

  appendToSimonString("0");

})
interact('.tap-Red').on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();

  appendToSimonString("1");

})
interact('.tap-Yellow').on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();

  appendToSimonString("2");

})
interact('.tap-Blue').on('tap', function (event) {
  event.currentTarget.classList.toggle('switch-bg');
  event.preventDefault();

  appendToSimonString("3");

})

var tapArrayStr = new Array(".tap-Green",".tap-Red",".tap-Yellow",".tap-Blue");

for(var i = 0; i < simonString2.length; i++){

  console.log(interact(tapArrayStr[getRandomInt(0,3)]));

function getRandomInt(min, max) 
{
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
