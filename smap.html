<body>
<div id="smapText" style="z-index: 2; position: absolute; left:42px; top:10px">
  <h2>Leaflet.js Thing
    <span 
      style="color:magenta;font-size: 8pt" 
      title="This is me.">by Shahan
    </span></br>

  <div id="map" style="opacity: 0.9; width: 800px; height: 420px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script>

var map = L.map('map').setView([40.5221, -74.46252], 18);

L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
maxZoom: 18,
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
id: 'examples.map-i86knfo3'
}).addTo(map);


L.marker([40.5221, -74.46252]).addTo(map)
  .bindPopup("<b>Hello Ian!</b><br />I am a popup... Just for you <3 This is literally exactly where the cave is.").openPopup();

  L.circle([40.5221, -74.4629], 10, {
color: 'green',
fillColor: '#f09',
fillOpacity: 0.4
}).addTo(map).bindPopup("I am a random circle.");

var redIcon= L.icon({
iconUrl: 'images/leaf-red.png',
shadowUrl: 'images/leaf-shadow.png',

iconSize:     [38, 95], // size of the icon
shadowSize:   [50, 64], // size of the shadow
iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62],  // the same for the shadow
popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var tobIcon= L.icon({
iconUrl: 'images/tobicon.png',
shadowUrl: 'images/tobicon-shadow.png',

iconSize:     [69, 95], // size of the icon
shadowSize:   [50, 64], // size of the shadow
iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
shadowAnchor: [4, 62],  // the same for the shadow
popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

L.marker([40.5221, -74.462], {icon: redIcon}).addTo(map).bindPopup("<b>This is a leaf</b><br />...For Ian...");
L.marker([40.5221, -74.461], {icon: tobIcon}).addTo(map).bindPopup("<b>This is Tobias</b><br />...For Ian...");
L.marker([40.5220, -74.458], {icon: tobIcon}).addTo(map).bindPopup("<b>This is Tobias</b><br />...For Ian...");
L.marker([40.5216, -74.461], {icon: tobIcon}).addTo(map).bindPopup("<b>This is Tobias</b><br />...For Ian...");

var popup = L.popup();

function onMapClick(e) {
  popup
    .setLatLng(e.latlng)
    .setContent("You clicked the map at " + e.latlng.toString())
    .openOn(map);
}
map.on('click', onMapClick);
  </script>

  <script> <!--unorganized javascript -->
  $(document).ready(function(){

  $("#map").toggle('fast');
  });
  });

  function randColor() { //for random color of button mouseover
  return '#'+(Math.random()*0xFFFFFF<<0).toString(16);
  }
  $("#mapbutton").css("background-color",randColor());//set inital random color

  $("#mapbutton").mousemove(function() {
  $(this).css("background-color",randColor());//change on mouseover
  });
  </script><!--unorganized javascript -->

<script src="js/Three.js"></script>
<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/THREEx.KeyboardState.js"></script>
<script src="js/THREEx.FullScreen.js"></script>
<script src="js/THREEx.WindowResize.js"></script>
<!--Imported three.js lib files, may need to update-->
<div id="ThreeJS"></div>

<script><!--Three.js-->
//global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
var sphere3;
var sphereSize = 0.25;
var cubeSize = 0.25;
var userData;
var cr = 0.01;
var cubeCtr=0;
var skinnedMesh;

var video = document.getElementsByTagName('video')[0];
var i = 0;

var targets = [];
var projector, mouse = {x: 0, y: 0}, clickCube;

init();
animate();
function init() 
{
scene = new THREE.Scene();

var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	
var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
scene.add(camera);
camera.position.set(0,150,-600);
camera.lookAt(scene.position);	

//Renderer create and start the renderer; choose antialias setting.
if ( Detector.webgl )
renderer = new THREE.WebGLRenderer( {antialias:true} );
else
renderer = new THREE.CanvasRenderer(); 

renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

// attach div element to variable to contain the renderer
container = document.getElementById( 'ThreeJS' );
// alternatively: to create the div at runtime, use:
//   container = document.createElement( 'div' );
//    document.body.appendChild( container );
// attach renderer to the container div
container.appendChild( renderer.domElement );
THREEx.WindowResize(renderer, camera);
controls = new THREE.OrbitControls( camera, renderer.domElement );

//Light
var light = new THREE.PointLight(0xffffff);
light.position.set(0,250,0);
scene.add(light);
var ambientLight = new THREE.AmbientLight(0x111111);
//scene.add(ambientLight);

var axes = new THREE.AxisHelper(0);
//scene.add( axes );//Done in animate() not here

//Meshes
sphere3 = new THREE.Mesh(new THREE.PlaneGeometry(42, 42, 42, 42),
new THREE.MeshNormalMaterial({ transparent: true, opacity: 0,wireframe:true}));
scene.add(sphere3);

//cust clickCube
var faceColorMaterial = new THREE.MeshNormalMaterial( 
{wireframe:true, transparent: true, opacity: 0.65, color: 0x000fff, vertexColors: THREE.FaceColors } );

var cubeGeometry = new THREE.IcosahedronGeometry( 40, 1 ); // radius, subdivisions
for ( var i = 0; i < cubeGeometry.faces.length; i++ ) 
{
face = cubeGeometry.faces[ i ];	
face.color.setRGB( 0, 0.5, 0 * Math.random() + 0.6 );		
}
clickCube = new THREE.Mesh( cubeGeometry, faceColorMaterial );

clickCube.userData = { URL: 'http://google.com' };

clickCube.position.x = -285;
scene.add(clickCube);

targets.push(clickCube);

// initialize object to perform world/screen calculations
projector = new THREE.Projector();

// when the mouse moves, call the given function
document.addEventListener( 'mousedown', onDocumentMouseDown, false );

}//END INIT

function onDocumentMouseDown( event ) 
{
// the following line would stop any other event handler from firing
// (such as the mouse's TrackballControls)
// event.preventDefault();

console.log("click");

// update the mouse variable
mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

// find intersections

// create a Ray with origin at the mouse position
//   and direction into the scene (camera direction)
var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
projector.unprojectVector( vector, camera );
var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

// create an array containing all objects in the scene with which the ray intersects
var intersects = ray.intersectObjects( targets );

// if there is one (or more) intersections
if ( intersects.length > 0 )
{
cubeCtr++;
if(cubeCtr > 1){
window.open("http://leafletjs.com/","_blank")
cubeCtr = 0;
}
//console.log("Hit on cube @ " + toString( intersects[0].point ) );
// change the color of the closest face.
intersects[ 0 ].face.color.setRGB(Math.random(), Math.random(), Math.random()); 
intersects[ 0 ].object.geometry.colorsNeedUpdate = true;
cr = cr + 3;
}
}

function toString(v) { return "[ " + v.x + ", " + v.y + ", " + v.z + " ]"; }

function animate() 
{
requestAnimationFrame( animate );
render();		
update();

sphere3.scale.set(sphereSize,sphereSize,sphereSize);
if(sphereSize <= 42) sphereSize *= 1.04;
if(sphere3.material.opacity <= 0.55) sphere3.material.opacity += 0.003;

clickCube.scale.set(cubeSize,cubeSize,cubeSize);
if(cubeSize <= 1.5) cubeSize *= 1.01;

sphere3.rotation.y -= 0.001;

if(keyboard.pressed("Y")){
sphereSize /= 1.05;
}else if(sphereSize <= 42){sphereSize *= 1.04;}

if(keyboard.pressed("U")){
sphereSize *= 1.05;
}else if(sphereSize >= 42){sphereSize /= 1.04;}

if(keyboard.pressed("I")){ 
sphere3.rotation.x += 0.04;
sphere3.rotation.y += 0.02;
sphere3.rotation.z += 0.02;}

if(keyboard.pressed("O"))sphere3.rotation.y += 0.07;

if(keyboard.pressed("P")){
axes = new THREE.AxisHelper(10000);
scene.add( axes );
}

if(keyboard.pressed("A")){
$('#A').delay(200).fadeIn('slow');
//document.getElementById('Arthur').play(); //auto play when hit 'A'
}

clickCube.rotation.y += cr;
if(keyboard.pressed("space"))cr = 0.01;

}//END ANIM

function update()
{
// delta = change in time since last call (in seconds)
var delta = clock.getDelta(); 

controls.update();
}

function render() 
{	
renderer.render( scene, camera );
}

</script>
</body>
